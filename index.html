<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <title>friends list</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body ng-controller="mainCrtl">
      {{myName}}
      <br/>
      <input type="text" placeholder="add new friend" ng-model="name">
      <button ng-click="addFriend(name)">add</button>
      <br/>
      <div ng-repeat="friends in myFriends">
      <ul>
      <li>List: {{friends}}</li>
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="app.js"></script>
<script src="ctrl.js"></script>
  </body>
</html>
